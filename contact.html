<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color:  #004466;
      color: white;
      padding: 30px;
      text-align: center;
    }

    .contact-box {
      max-width: 400px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 14px;
    }

    button {
      padding: 12px 24px;
      background-color:  #004466;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #ADD8E6;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      padding: 15px;
      background-color: #222;
      color: white;
    }
  </style>
</head>

<body>

<header>
  <h1>Contact Me</h1>
  <p>Feel free to get in touch</p>
</header>

<div class="contact-box">
  <form>
    <input type="text" placeholder="Your Name">
    <input type="email" placeholder="Your Email">
    <textarea rows="4" placeholder="Your Message"></textarea>
    <button type="submit">Send Message</button>
  </form>
</div>

<footer>
  <p>Email: ksuhaib911@email.com</p>
</footer>

</body>
</html>
