<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color:  #004466;
      color: white;
      padding: 30px;
      text-align: center;
    }

    .contact-box {
      max-width: 400px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }
	  label {
       display: block;
       text-align: left;
       margin-top: 10px;
       font-weight: bold;
    }

   input, textarea {
      border-radius: 5px;
  	  border: 1px solid #ccc;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 14px;
    }

    button {
      padding: 12px 24px;
      background-color:  #004466;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #ADD8E6;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      padding: 15px;
      background-color: #222;
      color: white;
    }
  </style>
</head>

<body>

<header>
  <h1>Contact Me</h1>
  <p>Feel free to get in touch</p>
  <nav style="margin-top:10px;">
    <a href="index.html" style="margin:0 10px; color:white; text-decoration:none;">Home</a> |
    <a href="portfolio.html" style="margin:0 10px; color:white; text-decoration:none;">Portfolio</a> |
    <a href="contact.html" style="margin:0 10px; color:white; text-decoration:none;">Contact</a>
  </nav>
</header>

<div class="contact-box">
  <form id="contactForm">
  
  <label for="name">Full Name</label>
  <input type="text" id="name" required>

  <label for="email">Email Address</label>
  <input type="email" id="email" required>

  <label for="message">Message</label>
  <textarea id="message" rows="4" required></textarea>

  <button type="submit">Send Message</button>

  <p id="formMessage" style="margin-top:10px;"></p>

</form>

</div>

<script>
document.getElementById("contactForm").addEventListener("submit", function(event) {
  event.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const message = document.getElementById("message").value.trim();
  const formMessage = document.getElementById("formMessage");

  if (name === "" || email === "" || message === "") {
    formMessage.style.color = "red";
    formMessage.textContent = "Please fill in all fields.";
  } else {
    formMessage.style.color = "green";
    formMessage.textContent = "Message sent successfully.";
  }
});
</script>

<footer>
  <p>Email: ksuhaib911@email.com</p>
</footer>

</body>
</html>
